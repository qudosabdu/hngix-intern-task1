<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Task 1</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://ca.slack-edge.com/T05FFAA91JP-U05R3KA0KLN-6577018a25ea-512"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <h1 data-testid="slackUserName">Abdul Qudoos</h1>

      <a
        target="_blank"
        href="https://app.slack.com/client/T05FFAA91JP/C05FCFWNHA9/rimeto_profile/U05R3KA0KLN"
        data-testid="slackProfileURL"
      >
        <img
          src="https://ca.slack-edge.com/T05FFAA91JP-U05R3KA0KLN-6577018a25ea-512"
          width="80"
          height="80"
          alt="Your Slack username"
          data-testid="slackDisplayImage"
        />
      </a>
      <p data-testid="currentDayOfTheWeek">Day of the Week</p>
        <span id="Week" style="font-weight: bold;"></span>
        
      <p data-testid="currentUTCTime">UTC Time</p>
      <span id="utcTime" data-testid="currentUTCTime">12:34:56</span>

      <p data-testid="currentLocalTime">Local Time</p>
      <span id="localTime" data-testid="currentLocalTime">12:34:56</span>

      <p data-testid="myTrack" style="font-weight: bold;">Frontend</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
